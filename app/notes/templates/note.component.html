<p3>{{PageTitle}}</p3>
<div style="float:left; margin: 10px; height: 600px;">
<table>
    <tr>
        <th>Subject</th>
        <th>Date</th>
    </tr>
    <tr *ngFor='#note of noteList'>
        <td><a (click)='onNotesSelected([note.Id])'>{{note.Subject}}</a></td> <!--Notice (click) -->
        <td>{{note.Date}}</td>
    </tr>
</table>
</div>
<div *ngIf="selectedNodeId > 0 && mode = 'view'" style="float:left" style="width:600px">
    <pm-note-detail [NoteId]='selectedNodeId' [Mode]='mode'></pm-note-detail>
</div>
<div *ngIf="mode = 'edit'" style="float:left" style="width:600px">
    <pm-note-detail [NoteId]='selectedNodeId' [Mode]='mode'></pm-note-editor>
</div>
